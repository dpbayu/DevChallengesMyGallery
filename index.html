<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>My Gallery</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <img src="img/profilePhoto.png">
            <div class="title">
                <h1>Rodney Cotton</h1>
            </div>
            <div class="subtitle">
                <h2>Helsinki, Finland</h2>
            </div>
            <div class="dataBox">
                <div class="textBox">
                    <div class="text-1">
                        <h3>100</h3>
                    </div>
                    <div class="text-2">
                        <h4>Posts</h4>
                    </div>
                </div>
                <div class="textBox">
                    <div class="text-1">
                        <h3>2.242</h3>
                    </div>
                    <div class="text-2">
                        <h4>Follower</h4>
                    </div>
                </div>
                <div class="textBox">
                    <div class="text-1">
                        <h3>1.432</h3>
                    </div>
                    <div class="text-2">
                        <h4>Following</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="contentBox">
                <img class="image-1" src="img/photo1.png">
                <img class="image-2" src="img/photo2.png">
                <img class="image-3" src="img/photo3.png">
                <img class="image-4" src="img/photo4.png">
                <img class="image-5" src="img/photo5.png">
                <img class="image-6" src="img/photo6.png">
            </div>
        </div>
        <footer>
            <p>created by @dpbayu - devChallenges.io</p>
        </footer>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
